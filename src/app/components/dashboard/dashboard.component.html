<div class="dashboard-container">
    <h2 class="title">Menu Hub</h2>
    <div class="cards">
      <div class="card" *ngFor="let card of cards" (click)="onSelected(card.component)">
        <div >
            <img src="{{'assets/dashboard/'+card.icon}}" alt="">
        </div>
        <p>{{ card.title }}</p>
      </div>
    </div>
    
</div>
